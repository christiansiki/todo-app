<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="background-image">
    <picture>
      <source srcset="./images/bg-desktop-dark.jpg" media="(min-width: 375px)">
      <img src="./images/bg-mobile-dark.jpg" alt="picture of mountains">
    </picture>
  </div>

  <header>
    <h1 class="title">Todo</h1>
    <img class="theme-toggle"src="./images/icon-sun.svg" alt="light-dark toggle icon-sun">
  </header>


  <main>
    <div class="todo-list">
      
      <div class="todo-header">
        <div class="task-creator">
          <form action="">
            <input
              class="new-task"
              type="text"
              placeholder="Create a new todo"
              aria-label="new task name"
            />
          </form>
          <button class="btn btn-create" aria-label="create new task">+</button>
        </div>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input
              type="checkbox" 
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Jog around the park 3x
            </label>
            <button class="delete-button" aria-label="delete task">
              <img src="./images/icon-cross.svg" alt="delete-button">
            </button>
          </div>
          <!-- Task 1 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Task 2
            </label>
            <button class="btn btn-delete" aria-label="delete task">
              <img src="./images/icon-cross.svg" alt="delete-button">
            </button>
          </div>
          <!-- Task 2 -->
        </div>
      </div>

      <div class="todo-footer">
        <p class="task-count">2 items left</p>
        <button class="btn btn-clear">Clear Completed</button>
      </div>

      <div class="task-buttons">
        <button class="btn btn-tasks">All</button>
        <button class="btn btn-tasks">Active</button>
        <button class="btn btn-tasks">Completed</button>
      </div>
    </div>

    <p>Drag and drop to reorder list</p>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#">Christian Siki</a>.
    </div>
  </footer>
</body>
</html>
